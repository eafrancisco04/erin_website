<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Elizabeth Francisco">

    <title>Erin Lee | Music</title>

    <link rel="stylesheet" href="../css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./js/script.js" type="module" defer></script>

</head>
<body class="music">
    <header>
        <section>
            <img src="./img/erin-black.svg" alt="logo" class="logo">
        </section>
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html">
                        <h3>Home</h3>
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <h3>About</h3>
                    </a>
                </li>
                <li>
                    <a href="music.html">
                        <h3>Music</h3>
                    </a>
                </li>
                <li>
                    <a href="videos.html">
                        <h3>Videos</h3>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <aside class="socials">
        <ul class="social-icons">
            <li><a href="https://open.spotify.com/artist/46wWAjA3s5EOENXQhL5w0W?si=SmW-maMaSci-Nng_IWcFJA&nd=1"><img src="./img/spotify.svg" alt="spotify icon"></a></li>
            <li><a href="https://www.youtube.com/@ErinLeeMusic"><img src="./img/youtube.svg" alt="youtube icon"></a></li>
            <li><a href="https://www.instagram.com/erinleemusic.ph/"><img src="./img/instagram.svg" alt="instagram icon"></a></li>
            <li><a href="https://www.facebook.com/erinleemusic.ph/"><img src="./img/facebook.svg" alt="facebook icon"></a></li>
        </ul>

    </aside>

    <main>
    <section class="playlist">

        <div class="playing-song">
          <h4 id="playingTitle">How Can I Forget You</h4>
          <h5 id="artistPlaying">Erin Lee</h5>
  
        </div>

        <audio id="audio" src="./music/How_can_I.mp3"></audio>

        <div class="album-cover">
          <img id="cover" src="./img/covers/img1.png" alt="song cover"/>
        </div>
        
        <div class="song-buttons">
          <div class="buttonsPlayer">

            <img src="img/buttons/replay.svg" class="Btn" id="replayBtn"></image>
            <img src="img/buttons/prev.svg" class="Btn" id="prevBtn"></image>
            <img src="img/buttons/play-arrow.svg" class="Btn" id="playPause"></image>
            <img src="img/buttons/next.svg" class="Btn" id="nextBtn"></image>
                
          </div>
        </div>
    </section>

    <section class="album-list">
        <section class="screen">
            <figure>
                <img src="./img/album1.jpg" alt="How Can I Forget You album cover">
                <figcaption>How Can I Forget You</figcaption>
                <ul class="album-links">
                    <li><a href="https://open.spotify.com/album/2oQmYviGPQwOsU2c8Zp6YH"><img src="./img/spotify-white.svg" alt="link to spotify"></a></li>
                    <li><a href="https://music.apple.com/us/browse"><img src="./img/apple.svg" alt="link to apple music"></a></li>
                </ul>
            </figure>

            <figure>
                <img src="./img/album2.jpg" alt="How Can I Forget You album cover">
                <figcaption>Paper Flowers</figcaption>
                <ul class="album-links">
                    <li><a href="https://open.spotify.com/album/5p5D4UYd94cacmDGvLbVC1"><img src="./img/spotify-white.svg" alt="link to spotify"></a></li>
                    <li><a href="https://music.apple.com/us/browse"><img src="./img/apple.svg" alt="link to apple music"></a></li>
                </ul>
            </figure>

        </section>

    </section>
        
        
    </main>

    <footer>
        <small>@EA Records | Erin Lee. All Rights Reserved.</small>
    </footer>
</body>
</html>
